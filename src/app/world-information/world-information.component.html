<div *ngIf="selectedCountryName">
  <p>Country Name: {{ selectedCountryName }}</p>
  <p>Income: {{ selectedCountryIncome }}</p>
  <p>Capital: {{ selectedCountryCapital }}</p>
  <p>GDP: {{ selectedCountryGdp }}</p>
  <p>Life Expectancy: {{ selectedCountryLifeExpectancy }}</p>
  <p>Region: {{ selectedCountryRegion }}</p>
</div>
