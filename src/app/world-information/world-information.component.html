<div *ngIf="countryData">
  <p>Country Name: {{ countryData.countryName }}</p>
  <p>Capital: {{ countryData.capital }}</p>
  <p>Population: {{ countryData.population }}</p>
  <p>Currency Code: {{ countryData.currencyCode }}</p>
  <p>Continent: {{ countryData.continent }}</p>
  <p>Area (sq km): {{ countryData.areaInSqKm | number }}</p> 
</div>
